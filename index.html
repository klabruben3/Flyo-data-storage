<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyo Data Storage | Frontend mentor</title>
    <link rel="shortcut icon" href="./public/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="flyo">
                <div class="files">
                    <button><img src="./assets/icon-document.svg" alt="document"></button>
                    <button><img src="./assets/icon-folder.svg" alt="folder"></button>
                    <button><img src="./assets/icon-upload.svg" alt="folder"></button>
                </div>
            </div>
            <div class="storage">
                <div class="remaining">
                    <span>185</span>
                    <span>GB LEFT</span>
                </div>
                <p class="storage-info">You've used <span>815 GB</span> of your storage</p>
                <div class="progress-container">
                    <div class="progress">
                        <div class="circle"></div>
                    </div>
                </div>
                <p class="limit">
                    <span>0 GB</span>
                    <span>1000 GB</span>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
